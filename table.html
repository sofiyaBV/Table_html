<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>
    
    <table>
        <caption>Розклад занять</caption>
        <thead>
            <tr>
                <th>Номер потягу</th>
                <th>Маршрут</th>
                <th>Тривалість</th>
            </tr>
        </thead>
     <tbody>
           <tr>
            <td>433</td>
            <td>Вінниця - Миколаїв</td>
            <td>8 год</td>
        </tr>
        <tr>
            <td>7612</td>
            <td>Миколаїв - Харків</td>
            <td>9 год</td>
        </tr>
        <tr>
            <td>4842</td>
            <td>Харків - Львів</td>
            <td>16 год</td>
        </tr>
     </tbody>
     
    </table>
<table>
    <caption>Групована таблиця</caption>
    <thead>
        <tr>
            <th rowspan="2">Servise</th>
            <th colspan="3">Statistic</th>
        </tr>
        <tr>
            <th>User</th>
            <th>Visits</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Google</td>
            <td>12000</td>
            <td>34534</td>
            <td>100TB</td>
        </tr>
        <tr>
            <td>Amazon</td>
            <td>10975</td>
            <td>34678</td>
            <td>1700TB</td>
        </tr>
    </tbody>
</table>


</body>
</html>
